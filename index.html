<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Suggestion Quiz</title>
    <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N"
    crossorigin="anonymous"
  />
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="assets/quiz.css">

</head>

<body>
    <div class="container">
        <div id="home" class="flex-center flex-column">
            <h1 id="main-heading">Game Suggestion Quiz</h1>
            <!-- <div class="saves"><a href="savedgames.html">View Saved Games</a></div> -->
            <button id="quiz-button" class="btn">Start quiz</button>
            <a class="btn" href="about.html">What's this all about then?</a>
            <a class="btn" href="savedgames.html">Saved Games</a>
        </div>
    </div>

    <div class="container">
        <div id="quiz" class="justify-center flex-column">

            <div id="questions" class="justify-center flex-column">
                <h2 id="question-text"></h2>
            </div>

            <div id="progress-bar">
                <div id="progress-bar-full"></div>
                <div id="progress-counter"></div>
            </div>


            <div class="answer-container">
                <ul id="answers" class="answer-text"></ul>
            </div>
            <div class="btn-container">
                <button id="q-button" class="btn"></button>
            </div>
            <div class="btn-container">
                <a class="btn" href="index.html">Back to home</a>
              </div>   
        </div>
    </div>

    <div class="container" id="overall-results-container">
        <div id="results" class="justify-center flex-column">
            <h2 id="result-heading">Here are your results!</h2>
                
                <p class="result-text">According to our results, you should play...</p>
                <h3 id="topScore" class="result-heading-2"></h3>
                <p id="game-description" class="result-text"></p>

                <div class="game-image-container">
                    <img src="" id="game-image" class="game-image-result">
                </div>

                <div id="endSaveGame">
                    <form>
                        <input type="text" name="username" id="username" placeholder="name" />
                        <button type="submit" id="saveGameBtn" onclick="saveGameName()"
                        disabled>Save Game</button>
                    </form>
                </div>
                <div class="btn-container">
                    <a class="btn" id="home-btn" href="index.html">Back to home</a>
                  </div>
            </div>
        </div>
    </div>

    <!-- style script -->
    <script
      src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct"
      crossorigin="anonymous"
    ></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="quiz.js"></script>
</body>

</html>
