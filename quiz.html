<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game Suggestion Quiz In Progress</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link rel="stylesheet" href="assets/quiz.css" />
  </head>
  <body>
    <div class="container">
      <div id="quiz" class="justify-center flex-column">
        <h2 id="question">Here is a question!</h2>

        <div class="answer-container">
          <p class="answer-letter">A</p>
          <p class="answer-text">Choice 1</p>
        </div>
        <div class="answer-container">
          <p class="answer-letter">B</p>
          <p class="answer-text">Choice 2</p>
        </div>

        <div class="answer-container">
          <p class="answer-letter">C</p>
          <p class="answer-text">Choice 3</p>
        </div>

        <div class="answer-container">
          <p class="answer-letter">D</p>
          <p class="answer-text">Choice 4</p>
        </div>

        <div class="answer-container hidden">
          <p class="answer-letter hidden">E</p>
          <p class="answer-text hidden">Choice 5</p>
        </div>

        <div class="answer-container hidden">
          <p class="answer-letter hidden">F</p>
          <p class="answer-text hidden">Choice 6</p>
        </div>

        <div class="answer-container hidden">
          <p class="answer-letter hidden">G</p>
          <p class="answer-text hidden">Choice 7</p>
        </div>

        <div class="btn-container">
          <a class="btn" href="/index.html">Back to home</a>
        </div>
      </div>
    </div>
  </body>
</html>
